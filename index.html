<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Hover Card</title>
<link rel="stylesheet" href="styles.css">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>
<body>

<div class="card-container">
    <div class="card">
        <img src="tower-01.jpg" class="card-img">
        <img src="towerr.png" class="overlay-img">
        <h3 class="card-title">TOKYO TOWER</h3>
        <h3 class="card-title-front">TOKYO TOWER</h3>
    </div>
    <div class="card">
        <img src="fujii.jpg" class="card-img">
        <img src="fujii.png" class="overlay-img">
        <h3 class="card-title">MOUNT FUJI</h3>
        <h3 class="card-title-front">MOUNT FUJI</h3>
    </div>
    <div class="card">
        <img src="hiroshima-01.jpg" class="card-img">
        <img src="hiroshima.png" class="overlay-img">
        <h3 class="hiroshima">HIROSHIMA PEACE MEMORIAL</h3>
        <h3 class="hiroshima-front">HIROSHIMA PEACE MEMORIAL</h3>
    </div>
    <div class="card">
        <img src="asakusa.jpg" class="card-img">
        <img src="asakusa.png" class="overlay-img">
        <h3 class="card-title">ASAKUSA TEMPLE</h3>
        <h3 class="card-title-front">ASAKUSA TEMPLE</h3>
    </div>
    <div class="card">
        <img src="miyajima.jpg" class="card-img">
        <img src="miyajima.png" class="overlay-img">
        <h3 class="card-title">MIYAJIMA ISLAND</h3>
        <h3 class="card-title-front">MIYAJIMA ISLAND</h3>
    </div>
    <div class="card">
        <img src="Osaka3.jpg" class="card-img">
        <img src="osaka3.png" class="overlay-img">
        <h3 class="card-title">OSAKA CASTLE</h3>
        <h3 class="card-title-front">OSAKA CASTLE</h3>
    </div>
</div>
</body>
</html>
